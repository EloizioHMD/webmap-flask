<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}WebSIG Ambanalytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #4dab8e !important;
        }
        #map-container {
            flex-grow: 1;
            width: 100%;
            position: relative;
        }
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('webmap') }}">WebSIG Ambanalytics</a>
            <div class="navbar-nav">
                {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('metadata') }}">Metadados</a>
                    <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('login') }}">Entrar</a>
                    <a class="nav-link" href="{{ url_for('register') }}">Registrar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0" id="map-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
